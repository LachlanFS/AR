<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box color="tomato" depth="2" height="4" width="0.5"></a-box>
            <a-entity position="0 0.3 0" scale="15.0 15.0 15.0" gltf-model="https://arjs-cors-proxy.herokuapp.com/https://https://rawcdn.githack.com/LachlanFS/VR/54ba6e5f0a5fc0a55cdac20da14e1e9e609df5f1/models/HMDdesignV14_Breakdown.gltf"></a-entity>            
            <a-entity position="0 0.3 0" scale="15.0 15.0 15.0" gltf-model="https://arjs-cors-proxy.herokuapp.com/https://https://rawcdn.githack.com/LachlanFS/VR/54ba6e5f0a5fc0a55cdac20da14e1e9e609df5f1/models/HMDdesignV14_Breakdown_fixed.gltf"></a-entity>            
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
